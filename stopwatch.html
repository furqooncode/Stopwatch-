<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    
    <div class="container">
   <div class="box">
       <div class="time">
       <table>
           <tr>
               <th>Hrs</th>
               <th>Mins</th>
               <th>Sec</th>
           </tr>
         <tr>
              <td id="hours">00 </td>
              <td id="minutes">00 </td>
              <td id="seconds">00</td>      
         </tr>
       </table>
       </div>
       
      <span id="number">0000000</span> 
      <p>ms</p>  
   </div>  
   
   
   <div class="count">
     <button id="blur">START</button>
     <button id="start">START</button>
     <button id="reset">RESET</button>
     <button id="pause">PAUSE</button>
   </div>
 </div>
    
    <script src="stopwatch.js"></script>
</body>
</html>
